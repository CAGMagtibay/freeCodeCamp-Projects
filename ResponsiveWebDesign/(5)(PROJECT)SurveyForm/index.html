<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required/></label>
        <label for="number" id="number-label">Age (optional) <input id="number" name="number" type="number" min="13" max="120"  placeholder="Age"/></label>
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"><input id="definitely" value="definitely" type="radio" name="recommend" class="inline"/>Definitely</label>
        <label for="maybe"><input id="maybe" value="maybe" type="radio" name="recommend" class="inline"/>Maybe</label>
        <label for="notsure"><input id="notsure" value="notsure" type="radio" name="recommend" class="inline"/>Not sure</label>
        <label for="dropdown2" id="dropdown2-label">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label for="improvements">What would you like to see improved? (Check all that apply)
          <label for="front-end projects"><input value="front-end projects" type="checkbox" name="front-end projects" class="inline"/>Front-End Projects </label>
          <label><input value="back-end projects" type="checkbox" name="back-end projects" class="inline"/>Back-End Projects </label>
          <label><input value="data visualization" type="checkbox" name="data visualization" class="inline"/>Data Visualization</label>
          <label><input value="challenges" type="checkbox" name="challenges" class="inline"/>Challenges</label>
          <label><input value="open source community" type="checkbox" name="open source community" class="inline"/>Open Source Community</label>
          <label><input value="helprooms" type="checkbox" name="helprooms" class="inline"/>Gitter help rooms</label>
          <label><input value="videos" type="checkbox" name="videos" class="inline"/>Videos</label>
          <label><input value="city meetups" type="checkbox" name="city meetups" class="inline"/>City Meetups</label>
          <label><input value="wiki" type="checkbox" name="wiki" class="inline"/>Wiki</label>
          <label><input value="forum" type="checkbox" name="forum" class="inline"/>Forum</label>
          <label><input value="additional" type="checkbox" name="additional" class="inline"/>Additional Courses</label>
        </label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
